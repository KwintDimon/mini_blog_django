{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Мини - блог</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <style>

       body {
            background-color: #f0f0f0;
        }

        a {
            text-decoration: none;
            color: black;
        }


        a:hover {
            color: gray;
        }

    </style>
</head>
<body>
<div class="row d-flex justify-content-center">
  <div class="col-sm-6 mb-3 mb-sm-0 d-flex justify-content-center">
    <div class="card">
      <div class="card-body">
        <a href="/" class="btn btn-dark row d-flex justify-content-center">Главная</a>
        <a href="/admin" class="btn btn-secondary row d-flex justify-content-center">Админ панель</a>
        <br>
        <br>
          <p style="color: black ; font-weight: bold;">ЗАПИСИ</p>

          {% for post in post_list %}
          <div class="card" style="width: 18rem;">
            <a href="{{ post.id }}" >
              <img src="{{ post.img.url  }}" class="card-img-top" alt="...">
              <h4>{{ post.title }} </h4>
            </a>

            <p class="card-text" >{{ post.descriptions }}</p>
            <p class="card-text">{{ post.author }}</p>
          </div>

          {% endfor %}


      </div>
    </div>
  </div>

</div>
